<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex Wiz</title>
	<link rel="stylesheet" href="style.css">
	<script src="flexPropData.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<h2>Configure:</h2>
	<div class="section">
		<h3>Parent/Container Properties</h3>
		<div class="flexprops parent"></div>
	</div>

	<div class="section">
		<h3>Child Properties</h3>
		<div class="flexprops children"></div>
	</div>

	<h2>Result:</h2>

	<div class="wrapper">

		<h4>Demo 1</h4>
		<div class='demo-flex-parent container1'>
			<p>telephone</p>
			<p>free</p>
			<p>landslide</p>
			<p>victory</p>
		</div>
	
		<h4>Demo 2</h4>
		<div class='demo-flex-parent container2'>
			<p>there's</p>
			<p>not</p>
			<p>a</p>
			<p>line</p>
			<p>that</p>
			<p>goes</p>
			<p>here</p>
			<p>that</p>
			<p>rhymes</p>
			<p>with</p>
			<p>anything</p>
		</div>
	
	</div>


</body>
</html>
